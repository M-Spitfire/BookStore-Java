<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>atguigu vip login page</title>
	<!--写base标签，永远固定相对路径跳转的结果-->
	<base href="http://localhost:8080/BookStore/">

<link type="text/css" rel="stylesheet" href="static/css/style.css" >
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="static/img/logo.gif" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">login</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>atguigu vip</h1>
								<a href="pages/user/regist.html">register</a>
							</div>
							<div class="msg_cont">
								<b></b>
								<span class="errorMsg">input username and pasword</span>
							</div>
							<div class="form">
								<form action="userService" method="post">
									<input type="hidden" name="action" value="login">
									<label>username:</label>
									<input class="itxt" type="text" placeholder="input username"
										   autocomplete="off" tabindex="1" name="username" />
									<br />
									<br />
									<label>password:</label>
									<input class="itxt" type="password" placeholder="input password"
										   autocomplete="off" tabindex="1" name="password" />
									<br />
									<br />
									<input type="submit" value="login" id="sub_btn" />
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				atguigu BookStore.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
